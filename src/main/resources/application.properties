spring.application.name=Library Management System

spring.datasource.url=jdbc:postgresql://localhost:5432/library_management
spring.datasource.username=library_user
spring.datasource.password=library_pass


spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update

logging.level.org.springframework.core.env=DEBUG

logging.level.org.springframework.boot.autoconfigure.jdbc=DEBUG
logging.level.org.springframework.jdbc.datasource=DEBUG
logging.level.com.zaxxer.hikari=DEBUG

spring.web.error.include-message=always
spring.web.error.include-binding-errors=always
spring.web.error.include-exception=true
spring.web.error.include-stacktrace=on_param
